#    driverClassName: org.postgresql.Driver
#    username: postgres
#    password: ''
#jpa.default.properties.hibernate.hbm2ddl.auto: update
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
